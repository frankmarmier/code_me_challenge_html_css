<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.35/Tone.js"></script>
    <script src="./main.js"></script>
    <title>Code me if you can</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Code me if you can</h1>
      <section id="launch-pad">
        <div class="pad">Kick 1</div>
        <div class="pad">Snare 1</div>
        <div class="pad">Clap 1</div>
        <div class="pad">Hi-Hat 1</div>
        <div class="pad">Kick 2</div>
        <div class="pad">Snare 2</div>
        <div class="pad">Clap 2</div>
        <div class="pad">Hi-Hat 2</div>
        <div class="pad">Kick 3</div>
        <div class="pad">Snare 3</div>
        <div class="pad">Clap 3</div>
        <div class="pad">Hi-Hat 3</div>
        <div class="pad">Loop 1</div>
        <div class="pad">Loop 2</div>
        <div class="pad">Loop 3</div>
        <div class="pad">Loop 4</div>
        <div class="logos">
          <h3 class="brand">IRONPAD</h3>
          <div>
            <img src="./images/logo-ironhack-blue.png" alt="ironhack logo" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
